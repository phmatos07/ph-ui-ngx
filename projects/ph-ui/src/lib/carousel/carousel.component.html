<div class="controllers">
  <button
    type="button"
    (click)="previous()"
    *ngIf="sliderLength > 1"
  >
    <<
  </button>
  <button
    type="button"
    (click)="next()"
    *ngIf="sliderLength > 1"
  >
    >>
  </button>
</div>

<a
  *ngFor="let slider of sliders; trackBy: trackBySlider"
  class="slider"
  [href]="getHref(slider.href)"
  [target]="getTarget(slider.target)"
  [class.slider-active]="slider.isActivated"
  (click)="click(slider)"
>
  <img
    src="{{ slider.src }}"
    alt="{{ slider.alt }}"
  >
</a>

<section
  class="pagination"
  *ngIf="sliderLength > 1"
>
  <button
    *ngFor="let slider of sliders; let id = index; trackBy: trackBySlider"
    type="button"
    [class.button-active]="slider.isActivated"
    (click)="activateBanner(id)"
  >
  </button>
</section>
