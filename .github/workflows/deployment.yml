name: DEPLOYMENT
on: [push]
jobs:
  LINT-ALL:
    name: LINTER - Análise de código estático
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1

      - name: Node Install
        run: npm install

      - name: ESLint
        run: npm run lint

      - name: Lint/SASS
        run: npm run lint:sass

      - name: Build
        run: npm run build:core
