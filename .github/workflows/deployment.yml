name: DEPLOYMENT
on: [push]
jobs:
  LINT-ALL:
    name: Análise de código estático (LINTER)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: ESLint
        run: npm run lint

      - name: Lint/SASS
        run: npm run lint:sass
        run: bats -v
