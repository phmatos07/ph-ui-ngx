name: DEPLOYMENT
on: [push]
jobs:
  DEPLOY:
    name: Deploy da aplicação para o NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1

      - name: Node Install
        run: npm install

      - name: ESLint
        run: npm run lint

      - name: Lint/SASS
        run: npm run lint:sass

      - name: Build
        run: npm run build:core

      - name: Build Version
        run: echo ${{ github.run_id }}
