name: TESTE DE COMANDOS
on: [push]
jobs:
  CHECK:
    name: TESTES
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Tag
        run: git tag -a 1.0.0
